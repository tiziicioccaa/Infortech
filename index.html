<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti y Analizador</title>
    <!-- Incluimos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para el hover y las celdas del Ta-Te-Ti */
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none; /* Evita la selección de texto */
        }
        
        .cell.x {
            color: #3B82F6; /* azul-500 */
        }
        .cell.o {
            color: #EC4899; /* rosa-500 */
        }

        /* Responsive: celdas más pequeñas */
        @media (max-width: 640px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }

        /* Estilo para el botón de analizar mientras carga */
        #analyzeButton.loading {
            cursor: not-allowed;
            background-color: #374151; /* gray-700 */
        }

        /* Estilos para el marcador */
        .score-box {
            background-color: #1F2937; /* gray-800 */
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem; /* rounded-xl */
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* semibold */
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal para alinear las dos tarjetas -->
    <div class="container mx-auto max-w-7xl">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Columna 1: Ta-Te-Ti -->
            <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl text-center w-full lg:w-1/2 flex flex-col">
                
                <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-500">
                    Ta-Te-Ti
                </h1>
        
                <p id="statusMessage" class="text-xl md:text-2xl mb-6 h-8">
                    Turno de X
                </p>
        
                <div id="gameBoard" class="grid grid-cols-3 gap-2 bg-gray-900 p-2 rounded-lg max-w-xs mx-auto">
                    <!-- Celdas generadas por JS -->
                </div>

                <!-- NUEVO: Marcador -->
                <div class="mt-8">
                    <h3 class="text-2xl font-bold mb-4 text-gray-300">Marcador</h3>
                    <div class="flex justify-center gap-4">
                        <div class="score-box text-blue-400">
                            X: <span id="scoreX">0</span>
                        </div>
                        <div class="score-box text-gray-400">
                            Empates: <span id="scoreDraw">0</span>
                        </div>
                        <div class="score-box text-pink-400">
                            O: <span id="scoreO">0</span>
                        </div>
                    </div>
                </div>
        
                <!-- Botones de control -->
                <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="resetRoundButton" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                        Reiniciar Ronda
                    </button>
                    <button id="resetScoreButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">
                        Reiniciar Marcador
                    </button>
                </div>

            </div>

            <!-- Columna 2: Analizador de Enlaces -->
            <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl w-full lg:w-1/2 flex flex-col">
                
                <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                    Analizador
                </h1>
                
                <p class="text-lg md:text-xl mb-6 h-8">
                    Pega una URL para analizar
                </p>

                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="urlInput" placeholder="https://ejemplo.com" class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
                    <button id="analyzeButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg whitespace-nowrap">
                        Analizar
                    </button>
                </div>

                <p id="analyzerStatus" class="text-lg mt-4 h-6 text-gray-400"></p>

                <div id="resultsContainer" class="mt-6 text-left bg-gray-900 p-4 rounded-lg flex-grow overflow-auto text-gray-300 min-h-[300px]">
                    <p>Los resultados aparecerán aquí...</p>
                </div>

            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- LÓGICA DEL TA-TE-TI ---
            
            const gameBoardElement = document.getElementById('gameBoard');
            const statusMessage = document.getElementById('statusMessage');
            const resetRoundButton = document.getElementById('resetRoundButton');
            const resetScoreButton = document.getElementById('resetScoreButton');
            
            // Elementos del marcador
            const scoreXElement = document.getElementById('scoreX');
            const scoreOElement = document.getElementById('scoreO');
            const scoreDrawElement = document.getElementById('scoreDraw');

            let currentPlayer = 'X';
            let gameActive = true;
            let boardState = Array(9).fill(null);
            // Objeto para el marcador
            let score = { X: 0, O: 0, draw: 0 };

            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // Función para actualizar la UI del marcador
            function updateScoreboard() {
                scoreXElement.textContent = score.X;
                scoreOElement.textContent = score.O;
                scoreDrawElement.textContent = score.draw;
            }

            // Función para reiniciar el marcador
            function handleResetScore() {
                score.X = 0;
                score.O = 0;
                score.draw = 0;
                updateScoreboard();
                initializeGame(); // También reinicia la ronda actual
            }

            function initializeGame() {
                boardState.fill(null);
                currentPlayer = 'X';
                gameActive = true;
                statusMessage.textContent = `Turno de ${currentPlayer}`;
                gameBoardElement.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'bg-gray-700', 'hover:bg-gray-600', 'rounded-lg');
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleCellClick);
                    gameBoardElement.appendChild(cell);
                }
                // No reseteamos el marcador, solo actualizamos la UI (por si es la primera carga)
                updateScoreboard();
            }

            function handleCellClick(event) {
                const clickedCell = event.target;
                const cellIndex = parseInt(clickedCell.dataset.index);

                if (boardState[cellIndex] !== null || !gameActive) {
                    return;
                }

                updateCell(clickedCell, cellIndex);

                if (checkWin()) {
                    gameActive = false;
                    statusMessage.textContent = `¡Ganó ${currentPlayer}!`;
                    score[currentPlayer]++; // Sumar al marcador
                    updateScoreboard();
                } else if (checkDraw()) {
                    gameActive = false;
                    statusMessage.textContent = '¡Es un empate!';
                    score.draw++; // Sumar al marcador
                    updateScoreboard();
                } else {
                    switchPlayer();
                }
            }

            function updateCell(cell, index) {
                boardState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                cell.classList.remove('hover:bg-gray-600'); 
            }

            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusMessage.textContent = `Turno de ${currentPlayer}`;
            }

            function checkWin() {
                for (const combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (boardState[a] === currentPlayer &&
                        boardState[b] === currentPlayer &&
                        boardState[c] === currentPlayer) {
                        highlightWinningCells(combination);
                        return true;
                    }
                }
                return false;
            }

            function checkDraw() {
                return !boardState.includes(null);
            }

            function highlightWinningCells(combination) {
                for (const index of combination) {
                    const cell = gameBoardElement.querySelector(`[data-index='${index}']`);
                    if (cell) {
                        cell.classList.add(currentPlayer === 'X' ? 'bg-blue-600' : 'bg-pink-600');
                        cell.classList.remove('bg-gray-700');
                    }
                }
            }
            
            resetRoundButton.addEventListener('click', initializeGame);
            resetScoreButton.addEventListener('click', handleResetScore);
            initializeGame(); // Iniciar el Ta-Te-Ti


            // --- LÓGICA DEL ANALIZADOR DE ENLACES ---

            const urlInput = document.getElementById('urlInput');
            const analyzeButton = document.getElementById('analyzeButton');
            const analyzerStatus = document.getElementById('analyzerStatus');
            const resultsContainer = document.getElementById('resultsContainer');

            analyzeButton.addEventListener('click', handleAnalyzeClick);

            async function handleAnalyzeClick() {
                let url = urlInput.value.trim();
                
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    // Intenta agregar https:// por defecto si no está
                    url = 'https://' + url;
                    urlInput.value = url; // Actualiza el input para el usuario
                }

                analyzerStatus.textContent = 'Analizando...';
                analyzerStatus.classList.remove('text-red-400', 'text-green-400');
                analyzeButton.disabled = true;
                analyzeButton.classList.add('loading');

                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

                try {
                    const response = await fetch(proxyUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Error al obtener la URL. Estado: ${response.status}`);
                    }

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // --- Extracción de datos mejorada ---
                    const title = doc.querySelector('title')?.textContent.trim() || 'Sin título';
                    const h1 = doc.querySelector('h1')?.textContent.trim() || 'No se encontró H1';
                    const description = doc.querySelector('meta[name="description"]')?.getAttribute('content')?.trim() || 'Sin meta descripción';
                    
                    const images = doc.querySelectorAll('img');
                    const scripts = doc.querySelectorAll('script');
                    const styles = doc.querySelectorAll('link[rel="stylesheet"]');

                    // Extraer los primeros 10 enlaces únicos (que no sean anclas #)
                    const linkHrefs = Array.from(doc.querySelectorAll('a'))
                        .map(a => a.getAttribute('href'))
                        .filter(href => href && !href.startsWith('#') && href.trim() !== '')
                        .filter((href, index, self) => self.indexOf(href) === index) // Únicos
                        .slice(0, 10); // Los primeros 10

                    // --- Mostrar resultados ---
                    let resultsHTML = `
                        <h3 class="text-xl font-bold mb-3 text-white">Resultados para:</h3>
                        <p class="text-blue-300 truncate mb-4">${url}</p>
                        
                        <div class="space-y-3">
                            <div>
                                <strong class="text-gray-100">Título (title):</strong>
                                <p class="text-sm pl-2">${title}</p>
                            </div>
                            <div>
                                <strong class="text-gray-100">Encabezado (h1):</strong>
                                <p class="text-sm pl-2">${h1}</p>
                            </div>
                            <div>
                                <strong class="text-gray-100">Descripción (meta):</strong>
                                <p class="text-sm pl-2">${description}</p>
                            </div>
                            <hr class="border-gray-700 my-3">
                            <div>
                                <strong class="text-gray-100">Conteo de etiquetas:</strong>
                                <ul class="list-disc list-inside pl-2 text-sm">
                                    <li>Imágenes (img): ${images.length}</li>
                                    <li>Scripts (script): ${scripts.length}</li>
                                    <li>Hojas de estilo (link): ${styles.length}</li>
                                </ul>
                            </div>
                            <div>
                                <strong class="text-gray-100">Primeros 10 enlaces encontrados:</strong>
                                <ul class="list-decimal list-inside pl-2 text-sm space-y-1 mt-2">
                                    ${linkHrefs.length > 0 ? linkHrefs.map(href => `<li class="truncate text-blue-400">${href}</li>`).join('') : '<li>No se encontraron enlaces.</li>'}
                                </ul>
                            </div>
                        </div>
                    `;

                    resultsContainer.innerHTML = resultsHTML;
                    analyzerStatus.textContent = 'Análisis completado.';
                    analyzerStatus.classList.add('text-green-400');

                } catch (error) {
                    console.error('Error en el analizador:', error);
                    analyzerStatus.textContent = 'Error al analizar la URL.';
                    analyzerStatus.classList.add('text-red-400');
                    resultsContainer.innerHTML = `<p>No se pudo obtener el contenido. Es posible que el sitio esté bloqueado, la URL sea incorrecta o requiera JS para mostrarse.</p>`;
                } finally {
                    analyzeButton.disabled = false;
                    analyzeButton.classList.remove('loading');
                }
            }
        });
    </script>
</body>
</html>
